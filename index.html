<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a1a2e, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* ---------- FIRST SCREEN ---------- */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    max-width: 500px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    position: relative;
}

/* ---------- SECOND SCREEN ---------- */
#secondPage {
    display: none;
    text-align: center;
    width: 100%;
}

/* Text */
h1 { font-size: 2.6rem; }
p { font-size: 1.15rem; }
.question {
    font-size: 1.6rem;
    font-weight: bold;
    margin: 20px 0;
}

/* Buttons */
button {
    padding: 14px 28px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

.yes { background: #ff0055; color: white; }
.no {
    background: white;
    color: #ff0055;
    position: absolute;
}

/* Ring */
.ring {
    font-size: 60px;
    animation: ringPop 1.5s infinite alternate;
}

@keyframes ringPop {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

/* ---------- FLOWERS ---------- */
.flower {
    position: fixed;
    font-size: 26px;
    animation: flowerFall 5s linear forwards;
    pointer-events: none;
}

@keyframes flowerFall {
    0% { transform: scale(0.5) translateY(-10vh); opacity: 1; }
    100% { transform: scale(1.3) translateY(110vh); opacity: 0; }
}

/* ---------- EFFECTS ---------- */
.heart {
    position: fixed;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.firework {
    position: fixed;
    font-size: 25px;
    animation: explode 1s forwards;
}

@keyframes explode {
    from { transform: scale(0.5); opacity: 1; }
    to { transform: scale(2.5); opacity: 0; }
}

/* Media */
#secondPage img, #secondPage video {
    max-width: 90%;
    max-height: 280px;
    border-radius: 20px;
    margin-top: 15px;
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card" id="firstPage">
    <div class="ring">üíç</div>

    <h1>Hey Ish üíñ</h1>

    <p>
        Every smile, every fight, every memory‚Ä¶<br>
        I want all of it with you, forever ‚ú®
    </p>

    <div class="question">Will you be mine forever?</div>

    <button class="yes" onclick="acceptProposal()">YES üíï</button>
    <button class="no" id="noBtn" onmouseover="runAway()" onclick="acceptProposal()">NO üôà</button>
</div>

<!-- SECOND PAGE -->
<div id="secondPage">
    <img src="photo.jpg" alt="Our Photo">

    <video controls loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <p style="font-size:1.4rem; margin-top:20px;">
        <strong>üíç She said YES üíñ</strong><br><br>
        I choose you today, tomorrow, and always ‚ù§Ô∏è<br>
        Every version of my future has you in it.<br><br>
        ‚Äî Forever yours, Coco üíû
    </p>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let escapeCount = 0;
let flowerInterval;

function runAway() {
    const btn = document.getElementById("noBtn");
    if (escapeCount < 4) {
        btn.style.left = Math.random() * 80 + "vw";
        btn.style.top = Math.random() * 80 + "vh";
        escapeCount++;
    } else {
        btn.innerText = "OKAY YES üòÖ";
        btn.style.background = "#ff0055";
        btn.style.color = "white";
        btn.onmouseover = null;
    }
}

function acceptProposal() {
    document.getElementById("firstPage").style.display = "none";
    document.getElementById("music").play().catch(()=>{});

    // üå∏ FLOWERS FOR 5 SECONDS
    flowerInterval = setInterval(flowerPop, 120);

    setTimeout(() => {
        clearInterval(flowerInterval);
        document.getElementById("secondPage").style.display = "block";

        setInterval(firework, 250);
        setInterval(createHeart, 300);
    }, 5000);
}

function flowerPop() {
    const flowers = ["üå∏","üåπ","üå∫","üå∑","üíê"];
    const f = document.createElement("div");
    f.className = "flower";
    f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
    f.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 5000);
}

function firework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.innerHTML = "üéÜ";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 50 + "vh";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
</script>

</body>
</html>
